<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Bienvenido</title>
</head>
<body class="body-login">
    <div class="form-login">
        <h1>Iniciar sesión</h1>
        <form class="formulario" action="">
            <div class="usuario">
                <input type="text" class="input-usuario" placeholder="Ingrese su usuario">
            </div>
            <div class="contraseña">
                <input type="password" class="input-contraseña" placeholder="Ingrese su contraseña">
            </div>
            <button id="boton-login" class="btn-grad boton-login">Iniciar sesión</button>
            <div class="adicionales">
                <label><input class="lembra" type="checkbox" id="recordame" >Recordarme</label>
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
